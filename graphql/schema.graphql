# types of medical specialties
enum CORS {
  ALL
  BRONC
  CT
  ENT
  GENGYN
  NEURO
  OPHTHALMOLOGY
  ORTHO
  PEDS
  PU
  ROBOTICS
}

# times that an Employee can go to lunch
enum LunchHours {
  SEVEN_TO_THREE
  SEVEN_TO_FIVE
  SEVEN_TO_SEVEN
}

# times that an employee will either need lunch or be required to relieve someone needing lunch
enum ShiftHours {
  SEVEN_TO_THREE
  SEVEN_TO_FIVE
  SEVEN_TO_SEVEN
  ELEVEN_TO_ELEVEN
}

# immutable data about an employee
type Employee {
  id: ID!

  name: String!

  clingoId: Int

  usualHours: ShiftHours

  primarySpecialty: CORS!

  additionalSpecialties: [CORS!]!

  isTech: Boolean!
}

input CreateEmployeeInput {
  name: String!

  clingoId: Int

  usualHours: ShiftHours

  primarySpecialty: CORS!

  additionalSpecialties: [CORS!]!

  isTech: Boolean!
}

